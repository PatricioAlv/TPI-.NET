# Configuración de ngrok para exponer los servicios locales
# Reemplaza TU_TOKEN_AQUI con tu authtoken de https://dashboard.ngrok.com/get-started/your-authtoken

version: "2"
authtoken: TU_TOKEN_AQUI

tunnels:
  auth:
    proto: http
    addr: 5001
    # Descomenta la siguiente línea si tienes un dominio personalizado (ngrok paid)
    # domain: tu-auth.ngrok-free.app
  
  messages:
    proto: http
    addr: 5002
    # domain: tu-messages.ngrok-free.app
  
  groups:
    proto: http
    addr: 5003
    # domain: tu-groups.ngrok-free.app
